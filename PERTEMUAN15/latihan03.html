<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Jquery 01</title>
</head>
<body>
 <div>
     </div>
     Celcius
     <input trypre="number"id="C">
    </div>

    <div>
   Fahrenheit
   <input trypre="number"id="F">
    </div>
    
    <div>
        Kelvin
        <input trypre="number"id="K">
    </div>
</div>
<script src="jquery-3.7.0.min.js"></script>
<script>
    $(function(){
        $("#C").change(function(){
            console.log("Nilai dari C: "+$("#C").val() );
        });
       $("#F").on("input",function(){
        console.log("Nilai dari F: "+$("#F").val() );
    });
   
})
</script>
</body>
</html>
